<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tugas CSS - Niomic</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<br>
	<br>
<div class="text-center">
  <img src="img/lampung.jpg" class="rounded-circle" alt="Lampung" height="100px" width="150px">
</div>
<br>
<form class="row col-md-3 mx-auto">
	<div class="form-group">
		<label>Nama Lengkap</label><input type="text" name="text" placeholder="Nama lengkap" class="form-control">
	</div>
	<div class="form-group">
		<br>
		<label>Alamat</label><textarea class="form-control"></textarea>
	</div>
	<div class="form-group">
		<br>
		<label>Alamat Email</label><input type="email" name="Email" placeholder="Alamat email (disabled)" class="form-control" disabled>
	</div>
	<div class="form-group">
		<br>
		<label>Password</label><input type="password" name="Password" placeholder="Password" class="form-control">
	</div>
	<div class="form-group">
		<br>
		<label>Scan KTP
		<br><input type="file" name="File"></label>
		<br>
		<br>
	</div>
	<p><input type="checkbox"> saya setuju dan telah membaca <a href="">aturan</a> serta <a href="">ketentuan</a> yang berlaku</p>
	<button class="btn btn-info"><label>Submit</label></button>
</form>
</body>
</html>
